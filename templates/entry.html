{% extends 'base.html' %}
{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/show_lyric'>

    <table>
        <tr>
            <td>Enter 1st vowel: </td><td><input name='vowel1' type='TEXT' size="1" maxlength="1"></td>
            <td> {{ need_vowel_msg }} ></td>
        </tr>
        <tr>
            <td>Enter 2nd vowel: </td><td><input name='vowel2' type='TEXT' size="1" maxlength="1"></td>
            <td> {{ need_vowel_msg }} ></td>
        </tr>
        <tr>
            <td>Enter how many 2nd vowels you want (3-9): </td><td><input name='vowel2_amount' type='TEXT' size="1" maxlength="1"></td>
            <td> {{ need_number_msg }} ></td>
        </tr>
        <tr>
            <td>Enter consonant: </td><td><input name='consonant' type='TEXT' size="1" maxlength="1"></td>
            <td> {{ need_consonant_msg }} ></td>
        </tr>
    </table>

    <p><input value='Create' type='SUBMIT'></p>

</form>
{% endblock %}
